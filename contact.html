<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Drinks - Contáctanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact/css/contact.css">
</head>
<body>
    <!-- Header Lujoso -->
    <header class="header-contact">
        <div class="logo">
            <img src="assets/svg/cup-gold.svg" alt="Logo Six Drinks" class="logo-icon">
            <span class="logo-text">Six Drinks</span>
        </div>
    </header>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contáctanos</h1>
            <p class="contact-subtitle">Déjanos un mensaje y nos pondremos en contacto contigo.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nombre completo" required>
                    <span class="gold-bar"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <span class="gold-bar"></span>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Tu mensaje..." rows="5" required></textarea>
                    <span class="gold-bar"></span>
                </div>
                <button type="submit" class="gold-button">Enviar Mensaje</button>
            </form>
        </div>

        <!-- Info de Contacto -->
        <div class="contact-info">
            <div class="info-card">
                <img src="assets/svg/phone-gold.svg" alt="Teléfono">
                <h3>Teléfono</h3>
                <p>+1 809 555 1234</p>
            </div>
            <div class="info-card">
                <img src="assets/svg/email-gold.svg" alt="Email">
                <h3>Email</h3>
                <p>contacto@sixdrinks.com</p>
            </div>
            <div class="info-card">
                <img src="assets/svg/location-gold.svg" alt="Ubicación">
                <h3>Ubicación</h3>
                <p>Av. Elegance 123, Santo Domingo</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-contact">
        <p>&copy; 2023 Six Drinks. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
